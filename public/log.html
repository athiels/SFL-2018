<body id="page-top" class="bg-dark" style="padding: 50px;" >
	<h1>Admin - Logs</h1>
	<h3><a href="admin.html" >Terug naar Admin pagina</a></h3>
	<table id="logs"style="border-spacing: 10px; border-collapse: separate; font-size: 20px">
	
	</table>
    
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
    <!-- Theme JavaScript -->
    <script src="js/creative.min.js"></script>
    <script>
				
		
	$.get( "/getlog", function( data ) {
		var logs = document.getElementById("logs");
		for (var i=0; i<data.length; i++) {
			
			var row = document.createElement("tr");
			
			var c1 = document.createElement("td");
			c1.innerHTML = i+".";
			row.appendChild(c1);
			
			var c2 = document.createElement("td");
			c2.innerHTML = data[i][2];
			row.appendChild(c2);
			
			c3 = document.createElement("td");
			c3.innerHTML = data[i][0];
			row.appendChild(c3);
			
			logs.appendChild(row);
		}
	});
	
	
    </script>
